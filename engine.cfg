[application]

name="litle_candy"
main_scene="res://main.scn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

driver="GLES2"
width=256
height=144
test_width=1280
test_height=720
use_2d_pixel_snap=false
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left=[key(A), jaxis(0, 0)]
move_right=[key(D), jaxis(0, 1)]
jump=[key(Space), jbutton(0, 0)]
